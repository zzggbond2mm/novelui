<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }} - Preview</title>
</head>
<body>
    <h1>{{ title }} - Preview</h1>
    <table border="1" cellpadding="5">
        <tr><th>Index</th><th>Original</th><th>Translation</th></tr>
        {% for idx, orig, trans in chapters %}
        <tr>
            <td>{{ idx }}</td>
            <td>{{ orig }}</td>
            <td>{{ trans }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
